  title: "Tilværelsens forskellige faser"
  description: "Den sjette dag i skabelsesugen var afsluttet. De første fem dage var verden blevet forvandlet fra kaos til fuldkommen skønhed. Mørke var erstattet af lys. Vandene blev holdt tilbage af de grænser, Gud havde sat. ”Hertil må du komme, ikke længere, her standser dine stolte bølger“ (Job 38,11). Det tørre land var som et lærred dækket af smukke farver og dufte. Fugle af enhver art fløj omkring, og fisk og havdyr svømmede og legede i vandet. Landdyr af alle slags løb, sprang eller hang fra træernes grene, afhængigt af, hvordan Skaberen havde skabt dem. Og til sidst blev menneskene skabt, i Guds eget billede, enestående i hele skaberværket."
