  description: "Isten az örökkévaló evangélium (Jel 14:6) világszéles hirdetésére hívta el a hetednapi adventistákat. Engedelmeskedünk Jézus szavainak, tanítvánnyá tesszük és megkereszteljük az embereket, Tanítván őket, hogy megtartsák mindazt, amit én parancsoltam néktek (Mt 28:20). Jézus elvei közé tartozik az is, hogy szolgálnunk kell a szenvedőknek, az elnyomottaknak, a szegényeknek, az éhezőknek és a fogságban lévőknek."
