  description: "Der sechste Schöpfungstag war vorüber. Während der ersten fünf Tage war die Welt aus dem Chaos in vollkommene Schönheit verwandelt und Dunkelheit durch Licht ersetzt worden. Das Wasser war zurückgedrängt worden, als Gott ihm befahl: „Bis hierher sollst du kommen und nicht weiter; hier sollen sich legen deine stolzen Wellen!“ (Hiob 38,11) Das trockene Land wurde zu einer Leinwand für Farben und Düfte. Vögel in all ihrer Vielfalt flogen vorüber, während Fische und Meeressäugetiere in ihrem nassen Heim schwammen und plantschten. Landtiere aller Arten und Rassen rannten, hüpften und schwangen sich von Ästen, je nachdem, wie der Schöpfer sie geschaffen hatte. Schließlich wurden die Menschen gemacht – nach Gottes Bild –, einzigartige Wesen in der ganzen irdischen Schöpfung."
