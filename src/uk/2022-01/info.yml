  description: "Він уперше побачив її в церкві. Занурений у свої думки, він був заклопотаний різними дорученнями, але раптом зупинився, вражений її виглядом. Картина була заввишки майже два метри і завширшки – менше трьох, але зображена на ній дівчина справляла на юнака дивовижне враження. Чому він не міг відірвати від неї очей? Що особливе він помітив? Розмірковуючи, він усвідомив, що особливими були очі дівчини. На картині було зображене лише її обличчя, і вона пильно на щось дивилася. На що ж саме? Чому дівчина була так захоплена цим? Упродовж тривалого часу він не міг забути цієї картини."
