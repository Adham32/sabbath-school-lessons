  title: "На початку... Книга Буття"
  description: "Книга Буття розповідає про Ісуса ‒ нашого Творця, Вседержителя і Викупителя. Апостол Іван, зосереджуючи увагу на тексті Буття, розповіді про створення світу, написаній Мойсеєм за півтора тисячоліття до нової ери, указує на Ісуса: «На початку було Слово, і Слово було в Бога, і Слово було Бог. Воно на початку було в Бога. Все через Нього постало, і без Нього не постало нічого з того, що постало. У Ньому було життя, ‒ і життя було Світлом людей» (Івана 1:1–4)."
