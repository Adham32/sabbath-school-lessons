  title: "Yesaya"
  description: "Sejak pertama kali diucapkan, kata-kata nabi Yesaya telah terukir, bahkan tertanam, ke dalam kesadaran kita. Ada kata-kata yang tak terlupakan, sarat tidak hanya dengan makna tetapi dengan harapan dan dengan janji, kata-kata seperti \"'Allah beserta kita'\" (Yes. 7:14, NLT), \"Untuk kita seorang anak telah lahir\" (Yes. 9: 6), “Setiap lembah akan ditinggikan” (Yes. 40: 4), dan “Dia terluka karena pelanggaran kita, dia diremukkan karena kesalahan kita: hukuman kedamaian kita ada di atasnya; dan dengan bilur-bilurnya kita disembuhkan ”(Yes 53: 5)."
