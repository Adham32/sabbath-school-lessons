მაიკლ გ. ჰაზელი - ფილოსოფიის დოქტორი, სამხრეთ ადვენტისტური უნივერსიტეტის რელიგიის პროფესორი, ასევე ლინ ჰ. ვუდის სახელობის არქეოლოგიური მუზეუმისა და არქეოლოგიის ინსტიტუტის დირექტორი.'
