  title: "家庭四季"
  description: "第六天的創造已經來到尾聲。在創造宇宙的前五天中，原先一片混沌的世界，如今美得無與倫比。光明替代了黑暗。眾水依著上帝的命令謹守所限定的邊界。「你只可到這裡，不可越過；你狂傲的浪要到此止住。」（伯38：11）整個大地生機盎然，像一塊五彩斑斕、香氣四溢的畫布。各種各樣的鳥兒在天空翱翔，魚兒、海洋哺乳動物也在它們蔚藍的家園中悠游。各類走獸按著上帝創造的樣式奔跑、跳躍，或在林間穿梭。最後，上帝按著自己的形象創造了人類，這是在一切世上的創造物中、最為獨特的生命了。"
