---
  title: "Buka Ea Liketso"
  description: "Bo-ranalane ba bangata ba lumela hore mashome a mararo a lilemo a mahlonoko nalaneng ea lefatše a etsahahetse ha sehlopha se fokolang sa banna, boholo e le Bajudetlasa matla a Moea o Halalelang, ba isa evangeli lefatšeng. Buka ea Liketso ke tlaleho ea lilemo tseo tse mashome a mararo, tse qalang tsohong ea Jesu, ka A.D. 31, ho isa qetellong ea ho tšoaroa ha pele ha Paulose ke ma-Roma, ka A.D. 62 (Liketso 28:30). Buka e ka ’na eaba e ngotsoe hang ka mora moo, hobane tlhaloso ea eona e fella ntlheng eo, leha bopaki bo le teng ba hore Paulose o ile a lokolloa ho tšoaroeng hoo leho simolla tšebetso ea hae ea boromuoa, a ruta le ho tsamaea ho fihlela a tšoara lilemo tse ’maloa ha morao le ho ahloleloa lefu Roma, ka A.D. 67."
