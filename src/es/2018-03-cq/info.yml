  title: "El Libro de Hechos"
  description: "Muchos historiadores creen que las tres décadas más cruciales en la historia mundial ocurrieron cuando un pequeño grupo de hombres, en su mayoría judíos bajo el poder del Espíritu Santo, llevaron el evangelio al mundo. El libro de Hechos es un relato de esas tres décadas cruciales, que abarcaron desde la resurrección de Jesús, en el año 31 d.C., hasta el final del primer encarcelamiento romano de Pablo, en el año 62 d.C. (Hechos 28:30). El libro debe haber sido escrito poco después, ya que detiene la narración en ese momento, aunque existe evidencia de que Paul fue liberado de ese encarcelamiento y que reanudó sus esfuerzos misioneros, predicando y viajando hasta que fue arrestado unos años después y luego ejecutado en Roma, en el año 67 dC"
